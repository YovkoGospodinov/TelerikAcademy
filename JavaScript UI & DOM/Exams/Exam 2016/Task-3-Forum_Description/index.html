<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forum</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="forum-container"></div>

    <script id="forum-container-template" type="text/x-handlebars-template">
        <h1>{{{title}}}</h1>
        <ul>
            {{#each posts}} {{#unless deleted}}

            <li>
                <div class="post">
                    {{#if author}}
                    <p class="author">
                        <a class="user" href="/user/{{{author}}}">{{{author}}}</a>
                    </p>
                    <pre class="content">{{{text}}}</pre> {{else}}
                    <p class="author">
                        <a class="anonymous">Anonymous</a>
                    </p>
                    <pre class="content">{{{text}}}</pre> {{/if}}
                </div>
                <ul>
                    {{#each comments}} {{#unless deleted}}

                    <li>


                        <div class="comment">
                            {{#if author}}
                            <p class="author">
                                <a class="user" href="/user/{{author}}">{{author}}</a>
                            </p>
                            {{else}}
                            <p class="author">
                                <a class="anonymous">Anonymous</a>
                            </p>
                            {{/if}}
                            <pre class="content">{{{text}}}</pre>
                        </div>


                    </li>

                    {{/unless}} {{/each}}
                </ul>
            </li>

            {{/unless}} {{/each}}


        </ul>

    </script>


    <script src="handlebars-v4.0.5.js"></script>
    <script src="solution.js"></script>
    <script src="load.js"></script>
</body>

</html>
