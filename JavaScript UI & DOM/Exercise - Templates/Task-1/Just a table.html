<!DOCTYPE html>
<html lang="en">

<head>
    <title>Just a table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="container"></div>
    <script id="container-template" type="text/x-handlebars-template">
        <table class="items-table">
            <thead>
                <tr>
                    <th>#</th>
                    {{#each headers}}
                    <th>{{this}}</th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each items}}
                <tr>
                    <td>{{@index}}</td>
                    <td>{{col1}}</td>
                    <td>{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script src="../HandleBars/handlebars-v4.0.5.js"></script>
    <script src="main.js"></script>
</body>

</html>
